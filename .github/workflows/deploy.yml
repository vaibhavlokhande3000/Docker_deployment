steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DOCKER_PWD=${{ secrets.DOCKER_PASSWORD }}

            # 1. Login to Docker Hub
            echo "$DOCKER_PWD" | docker login -u "$DOCKER_USERNAME" --password-stdin

            # 2. Create network
            docker network create app-network || true

            # 3. Stop/Remove Old Containers (Use the simpler names)
            echo "Stopping old containers..."
            docker stop nginx frontend backend || true
            docker rm nginx frontend backend || true

            # 4. Pull Images
            docker pull $DOCKER_USERNAME/${{ env.BACKEND_IMAGE }}:latest
            docker pull $DOCKER_USERNAME/${{ env.FRONTEND_IMAGE }}:latest
            docker pull $DOCKER_USERNAME/${{ env.NGINX_IMAGE }}:latest

            # 5. Run Backend (Name must match 'backend' from app.py)
            docker run -d \
              --name backend \
              --network app-network \
              --restart always \
              $DOCKER_USERNAME/${{ env.BACKEND_IMAGE }}:latest

            # 6. Run Frontend (Name must match 'frontend' from nginx conf)
            docker run -d \
              --name frontend \
              --network app-network \
              --restart always \
              $DOCKER_USERNAME/${{ env.FRONTEND_IMAGE }}:latest

            # 7. Run Nginx
            docker run -d \
              --name nginx \
              --network app-network \
              --restart always \
              -p 80:80 -p 443:443 \
              $DOCKER_USERNAME/${{ env.NGINX_IMAGE }}:latest

            # 8. Cleanup
            docker image prune -a -f
