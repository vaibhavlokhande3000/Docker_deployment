name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production  # <--- This triggers the Manual Approval Gate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Copy Docker Compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/${{ secrets.EC2_USER }}/app/"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/app/
            
            # Export the username so docker-compose can read it
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            # Pull the new images we just pushed
            docker-compose -f docker-compose.prod.yml pull
            
            # Restart services with new images
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
