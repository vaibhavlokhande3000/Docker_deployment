name: Deploy Multi-Container App

on:
  push:
    branches: [ "main" ]

env:
  # Define image names here
  FRONTEND_IMAGE: "my-frontend"
  BACKEND_IMAGE: "my-backend"

jobs:
  # JOB 1: Build and Push Images
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Backend
      - name: Build/Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest

      # Build Frontend
      - name: Build/Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest

  # JOB 2: Deploy to EC2
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: http://${{ secrets.EC2_HOST }}
    timeout-minutes: 2

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP A: Copy the prod compose file to EC2
      - name: Copy Compose File to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/${{ secrets.EC2_USER }}/app/"
          # Strip the file path so it lands directly in ~/app/
          strip_components: 0

      # STEP B: SSH and Run Docker Compose
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: BACKEND_IMAGE,FRONTEND_IMAGE
          script: |
            # Navigate to where we copied the file
            cd /home/${{ secrets.EC2_USER }}/app/

            # 1. Export variables so docker-compose can see them
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            # 2. Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # 3. Pull latest images
            # We explicitly point to the prod file
            docker-compose -f docker-compose.prod.yml pull

            # 4. Restart containers (Detached mode)
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans

            # 5. Clean up old images
            docker image prune -a -f
