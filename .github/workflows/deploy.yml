name: Deploy Multi-Container App

on:
  push:
    branches: [ "main" ]

env:
  FRONTEND_IMAGE: "my-frontend"
  BACKEND_IMAGE: "my-backend"
  NGINX_IMAGE: "my-nginx"

jobs:
  # JOB 1: Build and Push All Images
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 1. Build Backend
      - name: Build/Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest

      # 2. Build Frontend
      - name: Build/Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest

      # 3. Build Nginx (Contains Config & Certs)
      - name: Build/Push Nginx
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.NGINX_IMAGE }}:latest

  # JOB 2: Deploy using ONLY Docker Images
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: http://${{ secrets.EC2_HOST }}
    timeout-minutes: 2

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: FRONTEND_IMAGE,BACKEND_IMAGE,NGINX_IMAGE
          script: |
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DOCKER_PWD=${{ secrets.DOCKER_PASSWORD }}

            # 1. Login to Docker Hub
            echo "$DOCKER_PWD" | docker login -u "$DOCKER_USERNAME" --password-stdin

            # 2. Create a shared network (if not exists)
            docker network create app-network || true

            # 3. Stop and Remove ALL existing containers
            echo "Stopping old containers..."
            docker stop nginx-container frontend-container backend-container || true
            docker rm nginx-container frontend-container backend-container || true

            # 4. Pull fresh images
            echo "Pulling images..."
            docker pull $DOCKER_USERNAME/${{ env.BACKEND_IMAGE }}:latest
            docker pull $DOCKER_USERNAME/${{ env.FRONTEND_IMAGE }}:latest
            docker pull $DOCKER_USERNAME/${{ env.NGINX_IMAGE }}:latest

            # 5. Run Backend
            # (Internal only, no -p ports needed)
            docker run -d \
              --name backend-container \
              --network app-network \
              --restart always \
              $DOCKER_USERNAME/${{ env.BACKEND_IMAGE }}:latest

            # 6. Run Frontend
            # (Internal only, connects to backend via network name)
            docker run -d \
              --name frontend-container \
              --network app-network \
              --restart always \
              $DOCKER_USERNAME/${{ env.FRONTEND_IMAGE }}:latest

            # 7. Run Nginx
            # (Public facing, mapped ports 80/443)
            docker run -d \
              --name nginx-container \
              --network app-network \
              --restart always \
              -p 80:80 -p 443:443 \
              $DOCKER_USERNAME/${{ env.NGINX_IMAGE }}:latest

            # 8. Cleanup
            docker image prune -a -f
