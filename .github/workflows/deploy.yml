name: Deploy Multi-Container App

on:
  push:
    branches: [ "main" ]

env:
  FRONTEND_IMAGE: "my-frontend"
  BACKEND_IMAGE: "my-backend"
  NGINX_IMAGE: "my-nginx"

jobs:
  # JOB 1: Build and Push All Images
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 1. Build Backend
      - name: Build/Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest

      # 2. Build Frontend
      - name: Build/Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest

      # 3. Build Nginx
      - name: Build/Push Nginx
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.NGINX_IMAGE }}:latest

  # JOB 2: Deploy using ONLY Docker Images
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: 
      name: production
      # REMOVED the 'url' line here to fix the error
    timeout-minutes: 2

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          # FIX: Ensure this matches the secret name you created (EC2_USER)
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # FIX: We must pass these env vars explicitly for the script to see them
          envs: DOCKER_USERNAME,DOCKER_PASSWORD,BACKEND_IMAGE,FRONTEND_IMAGE,NGINX_IMAGE
          script: |
            # Export the secrets from the 'envs' input into the shell
            export DOCKER_USERNAME=$DOCKER_USERNAME
            export DOCKER_PWD=$DOCKER_PASSWORD

            # 1. Login to Docker Hub
            echo "$DOCKER_PWD" | docker login -u "$DOCKER_USERNAME" --password-stdin

            # 2. Create network
            docker network create app-network || true

            # 3. Stop/Remove Old Containers
            echo "Stopping old containers..."
            docker stop nginx frontend backend || true
            docker rm nginx frontend backend || true

            # 4. Pull Images
            # We use the DOCKER_USERNAME variable we exported above
            docker pull $DOCKER_USERNAME/$BACKEND_IMAGE:latest
            docker pull $DOCKER_USERNAME/$FRONTEND_IMAGE:latest
            docker pull $DOCKER_USERNAME/$NGINX_IMAGE:latest

            # 5. Run Backend
            docker run -d \
              --name backend \
              --network app-network \
              --restart always \
              $DOCKER_USERNAME/$BACKEND_IMAGE:latest

            # 6. Run Frontend
            docker run -d \
              --name frontend \
              --network app-network \
              --restart always \
              $DOCKER_USERNAME/$FRONTEND_IMAGE:latest

            # 7. Run Nginx
            docker run -d \
              --name nginx \
              --network app-network \
              --restart always \
              -p 80:80 -p 443:443 \
              $DOCKER_USERNAME/$NGINX_IMAGE:latest

            # 8. Cleanup
            docker image prune -a -f
