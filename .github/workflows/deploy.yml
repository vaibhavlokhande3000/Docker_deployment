name: Deploy Multi-Container App

on:
  push:
    branches: [ "main" ]

env:
  FRONTEND_IMAGE: "my-frontend"
  BACKEND_IMAGE: "my-backend"
  NGINX_IMAGE: "my-nginx"

jobs:
  # JOB 1: Build and Push All Images
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 1. Build Backend
      - name: Build/Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest

      # 2. Build Frontend
      - name: Build/Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest

      # 3. Build Nginx (Contains Config & Certs)
      - name: Build/Push Nginx
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.NGINX_IMAGE }}:latest

  # JOB 2: Deploy using ONLY Docker Images
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: http://${{ secrets.EC2_HOST }}
    timeout-minutes: 2

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DOCKER_PWD=${{ secrets.DOCKER_PASSWORD }}

            # 1. Login to Docker Hub
            echo "$DOCKER_PWD" | docker login -u "$DOCKER_USERNAME" --password-stdin

            # 2. Create network
            docker network create app-network || true

            # 3. Stop/Remove Old Containers (Use the simpler names)
            echo "Stopping old containers..."
            docker stop nginx frontend backend || true
            docker rm nginx frontend backend || true

            # 4. Pull Images
            docker pull $DOCKER_USERNAME/${{ env.BACKEND_IMAGE }}:latest
            docker pull $DOCKER_USERNAME/${{ env.FRONTEND_IMAGE }}:latest
            docker pull $DOCKER_USERNAME/${{ env.NGINX_IMAGE }}:latest

            # 5. Run Backend (Name must match 'backend' from app.py)
            docker run -d \
              --name backend \
              --network app-network \
              --restart always \
              $DOCKER_USERNAME/${{ env.BACKEND_IMAGE }}:latest

            # 6. Run Frontend (Name must match 'frontend' from nginx conf)
            docker run -d \
              --name frontend \
              --network app-network \
              --restart always \
              $DOCKER_USERNAME/${{ env.FRONTEND_IMAGE }}:latest

            # 7. Run Nginx
            docker run -d \
              --name nginx \
              --network app-network \
              --restart always \
              -p 80:80 -p 443:443 \
              $DOCKER_USERNAME/${{ env.NGINX_IMAGE }}:latest

            # 8. Cleanup
            docker image prune -a -f
