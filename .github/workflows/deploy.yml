name: Build and Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  # JOB 1: Build and Push to DockerHub
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Replace 'your-image-name' with your actual DockerHub repo name
          tags: ${{ secrets.DOCKER_USERNAME }}/python_app:latest

  # JOB 2: Deploy to EC2 (Requires Approval)
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    # This links the job to the Environment settings where "Required Reviewers" is set
    environment: 
      name: production
      url: http://${{ secrets.EC2_HOST }}

    # This enforces the 2-minute limit. 
    # If approval is not granted within 2 minutes, the job will fail/cancel.
    timeout-minutes: 2 

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Stop and remove the existing container
            docker stop my-app-container || true
            docker rm my-app-container || true
            
            # 2. Delete old images to save space (Prunes unused images)
            docker image prune -a -f
            
            # 3. Pull the new image from DockerHub
            docker pull ${{ secrets.DOCKER_USERNAME }}/python_app:latest
            
            # 4. Run the new container
            # Adjust ports (-p host:container) as needed
            docker run -d \
              --name my-app-container \
              --restart always \
              -p 80:80 \
              ${{ secrets.DOCKER_USERNAME }}/python_app:latest
