apiVersion: apps/v1
kind: Deployment
metadata: { name: frontend }
spec:
  replicas: 1
  selector: { matchLabels: { app: frontend } }
  template:
    metadata: { labels: { app: frontend } }
    spec:
      containers:
      - name: frontend
        image: 239013465433.dkr.ecr.us-east-2.amazonaws.com/my-frontend
        ports: [{ containerPort: 5000 }]
---
apiVersion: v1
kind: Service
metadata: { name: frontend-service }
spec:
  type: LoadBalancer
  selector: { app: frontend }
  ports: [{ port: 80, targetPort: 5000 }]
