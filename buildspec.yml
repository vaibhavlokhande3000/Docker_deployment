version: 0.2
phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_DEFAULT_REGION
  build:
    commands:
      - docker build --target backend -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/my-backend:latest .
      - docker build --target frontend -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/my-frontend:latest .
  post_build:
    commands:
      - docker push 239013465433.dkr.ecr.us-east-2.amazonaws.com/my-backend
      - docker push 239013465433.dkr.ecr.us-east-2.amazonaws.com/my-frontend
      - kubectl apply -f k8s/
